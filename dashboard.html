<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم تقييم الصلاة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f5f6f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .dashboard-card {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .stat-card {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #0d6efd;
        }
        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="dashboard-card">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>لوحة تحكم تقييم الصلاة</h1>
                <a href="index.html" class="btn btn-outline-primary">
                    <i class="fas fa-arrow-right"></i>
                    العودة للتقييم
                </a>
            </div>

            <!-- إحصائيات سريعة -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="stat-card text-center">
                        <h5>اليوم</h5>
                        <div id="todayMosque" class="stat-value">0</div>
                        <small>صلاة في المسجد</small>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card text-center">
                        <h5>الأسبوع</h5>
                        <div id="weekMosque" class="stat-value">0</div>
                        <small>صلاة في المسجد</small>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card text-center">
                        <h5>الشهر</h5>
                        <div id="monthMosque" class="stat-value">0</div>
                        <small>صلاة في المسجد</small>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stat-card text-center">
                        <h5>النسبة الإجمالية</h5>
                        <div id="totalPercentage" class="stat-value">0%</div>
                        <small>صلاة في المسجد</small>
                    </div>
                </div>
            </div>

            <!-- الرسوم البيانية -->
            <div class="row">
                <div class="col-md-6">
                    <div class="dashboard-card">
                        <h4>إحصائيات الأسبوع</h4>
                        <div class="chart-container">
                            <canvas id="weeklyChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="dashboard-card">
                        <h4>إحصائيات الشهر</h4>
                        <div class="chart-container">
                            <canvas id="monthlyChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        // تحديث لوحة التحكم
        function updateDashboard() {
            const stats = analyzePrayerData();
            
            // تحديث الإحصائيات السريعة
            document.getElementById('todayMosque').textContent = stats.today.mosque;
            document.getElementById('weekMosque').textContent = stats.week.mosque;
            document.getElementById('monthMosque').textContent = stats.month.mosque;
            document.getElementById('totalPercentage').textContent = stats.all.mosquePercentage + '%';

            // تحديث الرسم البياني الأسبوعي
            updateWeeklyChart(stats.week);
            
            // تحديث الرسم البياني الشهري
            updateMonthlyChart(stats.month);
        }

        // تحديث الرسم البياني الأسبوعي
        function updateWeeklyChart(weekStats) {
            const ctx = document.getElementById('weeklyChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['المسجد', 'البيت'],
                    datasets: [{
                        label: 'عدد الصلوات',
                        data: [weekStats.mosque, weekStats.home],
                        backgroundColor: ['#0d6efd', '#6c757d']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        // تحديث الرسم البياني الشهري
        function updateMonthlyChart(monthStats) {
            const ctx = document.getElementById('monthlyChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['في المسجد', 'في البيت'],
                    datasets: [{
                        data: [monthStats.mosque, monthStats.home],
                        backgroundColor: ['#0d6efd', '#6c757d']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        // تحديث لوحة التحكم عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', updateDashboard);
    </script>
</body>
</html>
